version: '3.4'

services:
  bw.assessment.authentication.api:
    image: ${DOCKER_REGISTRY-}bwassessmentauthenticationapi
    build:
      context: .
      dockerfile: Authentication/BW.Assessment.Authentication.Api/Dockerfile
    ports:
      - "7000:80"

  bw.wallet.wallet.api:
    image: ${DOCKER_REGISTRY-}bwwalletwalletapi
    build:
      context: .
      dockerfile: Wallet/BW.Assessment.Wallet.Api/Dockerfile
    ports:
      - "8000:80"